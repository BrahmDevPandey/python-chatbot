version: "3.4"
services:
  # duckling-server:
  #   image: rasa/duckling:latest
  #   ports:
  #   - 8000:8000
  #   networks:
  #   - all

  rasa-server:
    image: rasa-bot:latest
    working_dir: /app
    build: "./"
    restart: always
    volumes:
      - ./actions:/app/actions
      - ./data:/app/data
    command: bash -c "rasa run --enable-api --auth-token \"mytoken\" --cors \"*\""
    ports:
      - "5006:5005"
    public: true
    networks:
      - all

  rasa-actions-server:
    image: rasa-bot:latest
    working_dir: /app
    build: "./"
    restart: always
    volumes:
      - ./actions:/app/actions
    command: ["rasa", "run", "actions"]
    ports:
      - "5055:5055"
    networks:
      - all

  flask-server:
    image: rasa-bot:latest
    working_dir: /app
    build: "./"
    restart: always
    command: ["flask", "run"]
    ports:
      - "5000:5000"
    networks:
      - all

networks:
  all:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
